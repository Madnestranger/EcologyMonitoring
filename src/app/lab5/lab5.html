<div class="container">
  <div class="substContainer">
    <div class="subst-header">
      <div class="header-item">Illness name</div>
      <div class="header-item">Spread</div>
      <div class="header-item">Spread precision</div>
      <div class="header-item">First upcoming</div>
      <div class="header-item">First upcoming precision</div>
    </div>
    <div class="substance" ng-repeat="item in main.pollutions track by $index">
      <div class="table-container">
        <div class="table-item">{{main.illness[item.illnessId].name}}</div>
        <div class="table-item">{{item.spread}}</div>
        <div class="table-item">{{main.illness[item.illnessId].spreadCorrelation}}</div>
        <div class="table-item">{{item.firstUpcoming}}</div>
        <div class="table-item">{{main.illness[item.illnessId].firstUpcomingCorrelation}}</div>
      </div>
    </div>
  </div>
</div>

<div ng-show="main.showMap" class="map-container"
     ng-click="main.showMap = !main.showMap">
  <div class="btn-close">
    &#10006;
  </div>
  <div class="map-wrapper">
    <div id="map" onclick="event.stopPropagation();">
    </div>
  </div>
</div>


<div id="addItemModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Adding information to database</h4>
      </div>
      <div class="modal-body">
        <div class="tab-content">
          <form action="" name="addItemForm" id="addItemForm" role="tabpanel"
                class="tab-pane active" onsubmit="event.preventDefault();">
            <select name="" id="" class="form-control" ng-model="main.newPollution.illnessId"
                    ng-options="item.id as item.name for item in main.illness track by item.id"
                    ng-change="main.chooseInputs(main.newPollution.illnessId)"
                    required="true"></select>
            <input type="text" placeholder="X1:" ng-model="main.newPollution.x1"
                   required="true" class="form-control">
            <input type="text" placeholder="X2:" ng-model="main.newPollution.x2"
                   required="true" class="form-control" ng-if="main.inputAmounts >= 2">
            <input type="text" placeholder="X3:" ng-model="main.newPollution.x3"
                   required="true" class="form-control" ng-if="main.inputAmounts >= 3">
            <input type="text" placeholder="X4:" ng-model="main.newPollution.x4"
                   required="true" class="form-control" ng-if="main.inputAmounts >= 4">
            <input type="text" placeholder="X5:" ng-model="main.newPollution.x5"
                   required="true" class="form-control" ng-if="main.inputAmounts >= 5">
            <button class="btn btn-default" ng-disabled="addItemForm.$invalid"
                    ng-click="main.addItem(main.newPollution)">Add</button>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
